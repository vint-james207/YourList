<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Hello {{name}}!</h1>
<br>
<br>
<form action="/create-list" method="post">
    <input type="listText" name="listText" placeholder="Create your list"/>

</form>
<br>
<br>
{{name}}'s To-Do List:
<ol>
    {{#listItems}}

    {{/listItems}}
</ol>
</body>
</html>
